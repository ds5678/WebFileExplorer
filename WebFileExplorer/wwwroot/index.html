<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Web File Explorer</title>
		<meta name="viewport" content="width=device-width" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body data-bs-theme="dark">
		<div id="app">
			<div v-if="validatingUrl">
				<p>Validating Base Url</p>
			</div>
			<div v-else-if="baseUrlIsValid">
				<p>Version: {{ version }}</p>
				<p>Base Url: {{ baseUrl }}</p>
				<a class="btn btn-secondary" @click="resetValidation">Reset</a>
			</div>
			<div v-else>
				<p>Base Url: <input v-model="baseUrl" /></p>
				<a class="btn btn-primary" @click="validateBaseUrl">Submit</a>
			</div>
		</div>

		<!-- Import Bootstrap Code -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<!-- Import App -->
		<script src="main.js"></script>

		<!-- Import Components -->

		<!-- Mount App -->
		<script>
			const mountedApp = app.mount('#app');
		</script>
	</body>
</html>
